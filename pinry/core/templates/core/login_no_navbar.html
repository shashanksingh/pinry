{% extends 'core/base.html' %}

{% load bootstrap_field %}


{% block title %}Login{% endblock %}
{% block navbar %}{% endblock %}
{% block yield %}
    <div class="container">
        <div class="row">
            <div id="form" class="span6 offset3">
		<h1>Login</h1>
                <form action="{% url core:login %}" method="post" class="form-horizontal">
		    <h3 align="center"> You have to be Logged in to Pin</h3>
                    {% csrf_token %}
                    {% for field in form %}
                        {% bootstrap_field field %}
                    {% endfor %}
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login And Then Try</button>
                        <a href="{% url core:home %}" class="btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
